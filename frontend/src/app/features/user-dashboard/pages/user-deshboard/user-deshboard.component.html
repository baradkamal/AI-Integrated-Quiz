<div class="relative h-25 w-full">
  <app-nevbar></app-nevbar>
</div>


  
<div class="mb-0 px-4 md:mb-8 md:px-24">

    <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold text-gray-900">Available Quizzes</h2>
        <a href="#" class="text-primary hover:text-primary-dark">View All</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (item of quizList; track $index) {
        <div class="bg-white rounded shadow-sm overflow-hidden">
            <!-- <div class="h-40 bg-cover bg-center"
                [style.background-image]="'url(' + item.imageUrl + ')'"
                *ngIf="item.imageUrl">
            </div> -->
            <div class="h-40 bg-cover bg-center" style="background-image: url('https://public.readdy.ai/ai/img_res/4d8327967728759c3627ed320cf1acf4.jpg')"></div>
            <div class="p-6">
                <div class="flex items-center mb-2">
                    <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded">
                        {{ item.categoryId }}
                    </span>
                    <span class="ml-2 px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded">
                        {{ item.difficultyId }}
                    </span>
                </div>
                <h3 class="text-lg font-bold text-gray-900 mb-2">{{ item.title }}</h3>
                <p class="text-sm text-gray-600 mb-4">Lorem ipsum dolor sit amet consectetur</p>
                <button (click)="playQuiz(item)" class="w-full bg-blue-600 text-white py-2 px-4 rounded-button hover:bg-blue-600/90 transition-colors">
                    Start Quiz
                </button>
            </div>
        </div>
        }
    </div>
    @if (selectedQuiz) {
        <div>
          
          <app-play-quiz-component [quizData]="selectedQuiz" (closeQuiz)="closeQuiz()"/>
        </div>
      }
</div>
