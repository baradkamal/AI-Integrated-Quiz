
<div class="flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit()" class="mt-4">
          <div class="mb-4">
              <label class="block text-gray-600 text-sm mb-2">Email</label>
              <input type="email" name="email" [(ngModel)]="loginobj.email" #email="ngModel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your email" required>
          </div>
          <div class="mb-4">
              <label class="block text-gray-600 text-sm mb-2">Password</label>
              <input type="password" name="password" [(ngModel)]="loginobj.password" #password="ngModel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Enter your password" required>
          </div>
          <button type="submit" [disabled]="form.invalid" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600">Login</button>
      </form>
      <p class="mt-4 text-sm text-gray-600 text-center">Don't have an account? <a routerLink="/register" class="text-indigo-500">Sign Up</a></p>
  </div>
</div>
