<div class="max-w-7xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">
          User Management
        </h1>
        <p class="mt-1 text-sm text-gray-500">
          Manage system users and their permissions
        </p>
      </div>
      <button
        onclick="showAddUserModal()"
        class="flex items-center px-4 py-2 bg-primary text-white rounded-button hover:bg-primary/90 !rounded-button whitespace-nowrap cursor-pointer"
      >
        <i class="ri-user-add-line mr-2"></i>
        Add New User
      </button>
    </div>
    <div class="bg-white rounded-button shadow-sm overflow-hidden">
      <div
        class="p-4 border-b border-gray-200 flex items-center justify-between flex-wrap gap-4"
      >
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button
              onclick="toggleRoleFilter()"
              class="flex items-center px-4 py-2 text-sm text-gray-600 bg-gray-100 rounded-button hover:bg-gray-200 !rounded-button whitespace-nowrap cursor-pointer"
            >
              <i class="ri-filter-3-line mr-2"></i>
              Role
              <i class="ri-arrow-down-s-line ml-2"></i>
            </button>
            <div
              id="roleFilterDropdown"
              class="hidden absolute left-0 mt-2 w-48 bg-white rounded-button shadow-lg py-1 z-10"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >All Roles</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Administrator</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Teacher</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Student</a
              >
            </div>
          </div>
          <div class="relative">
            <button
              onclick="toggleStatusFilter()"
              class="flex items-center px-4 py-2 text-sm text-gray-600 bg-gray-100 rounded-button hover:bg-gray-200 !rounded-button whitespace-nowrap cursor-pointer"
            >
              <i class="ri-checkbox-multiple-line mr-2"></i>
              Status
              <i class="ri-arrow-down-s-line ml-2"></i>
            </button>
            <div
              id="statusFilterDropdown"
              class="hidden absolute left-0 mt-2 w-48 bg-white rounded-button shadow-lg py-1 z-10"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >All Status</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Active</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Inactive</a
              >
            </div>
          </div>
        </div>
        <div class="relative flex-1 max-w-xs">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="ri-search-line text-gray-400"></i>
          </div>
          <input
            type="text"
            class="w-full pl-10 pr-4 py-2 text-sm text-gray-900 border border-gray-200 rounded-button focus:outline-none focus:border-primary"
            placeholder="Search in list..."
          />
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="bg-gray-50">
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                User
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Role
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Last Login
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Status
              </th>
              <th
                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody
            class="bg-white divide-y divide-gray-200"
            id="userTableBody"
          ></tbody>
        </table>
      </div>
      <div
        class="px-6 py-4 flex items-center justify-between border-t border-gray-200"
      >
        <div class="flex items-center">
          <span class="text-sm text-gray-700">
            Showing
            <span class="font-medium">1</span>
            to
            <span class="font-medium">10</span>
            of
            <span class="font-medium">24</span>
            results
          </span>
        </div>
        <div class="flex items-center space-x-2">
          <button
            class="px-3 py-1 text-sm text-gray-500 bg-gray-100 rounded-button hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed !rounded-button whitespace-nowrap cursor-pointer"
            disabled
          >
            Previous
          </button>
          <button
            class="px-3 py-1 text-sm text-gray-500 bg-gray-100 rounded-button hover:bg-gray-200 !rounded-button whitespace-nowrap cursor-pointer"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
