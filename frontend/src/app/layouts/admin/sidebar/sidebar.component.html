<!-- Sidebar -->
<aside
  id="sidebar"
  [ngClass]="{
    'translate-x-0': isOpen,
    '-translate-x-full': !isOpen
  }"
  class="fixed top-0 left-0 z-40 h-screen w-64 shadow-sm lg:shadow-xl bg-white text-gray-700 transition-all duration-300 transform lg:translate-x-0"
>
  <div class="p-4 flex items-center space-x-2">
    <span class="font-['Pacifico'] text-2xl">Ai-Integrated-Quiz</span>
  </div>
  <nav class="mt-8">
    <div class="px-4 space-y-2">
      <a
        routerLink="/deshboard"
        routerLinkActive="text-gray-900 font-bold border-b-2 border-blue-500"
        class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-200" (click)="toggleSidebar()" 
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"></rect>
            <rect x="14" y="3" width="7" height="7"></rect>
            <rect x="14" y="14" width="7" height="7"></rect>
            <rect x="3" y="14" width="7" height="7"></rect>
          </svg>
        </div>
        <span>Dashboard</span>
      </a>
      <a
        routerLink="/manage-quizzes"
        routerLinkActive="text-gray-900 font-bold border-b-2 border-blue-500"
        class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-200" (click)="toggleSidebar()" 
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8.5 14.5A2.5 2.5 0 0011 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 11-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 002.5 2.5z"></path>
          </svg>
        </div>
        <span>Manage Quizzes</span>
      </a>
      <a
        routerLink="/user-management"
        routerLinkActive="text-gray-900 font-bold border-b-2 border-blue-500"
        class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-200" (click)="toggleSidebar()" 
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
            <circle cx="8.5" cy="7" r="4"></circle>
            <line x1="20" y1="8" x2="20" y2="14"></line>
            <line x1="23" y1="11" x2="17" y2="11"></line>
          </svg>
        </div>
        <span>Manage Users</span>
      </a>
      <a
        routerLink="/analytics"
        routerLinkActive="text-gray-900 font-bold border-b-2 border-blue-500"
        class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-200" (click)="toggleSidebar()" 
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          
        </div>
        
        <span>View Analytics</span>
      </a>

      <a
        routerLink="/Questation"
        routerLinkActive="text-gray-900 font-bold border-b-2 border-blue-500"
        class="sidebar-item flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-200" (click)="toggleSidebar()" 
      >
        <div class="w-6 h-6 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="20" x2="18" y2="10"></line>
            <line x1="12" y1="20" x2="12" y2="4"></line>
            <line x1="6" y1="20" x2="6" y2="14"></line>
          </svg>
          
        </div>
        
        <span>Manage Questation</span>
      </a>
      
    </div>
  </nav>
</aside>

<!-- Main Content -->
<div class="flex-1 flex flex-col  lg:ml-64 transition-all duration-300">
    <!-- Header -->
    <header class="sticky top-0 z-40 h-16 bg-white shadow-sm flex items-center justify-between px-6">
      <button aria-label="Open menu"
        id="sidebar-toggle"
        (click)="toggleSidebar()"
        class="lg:hidden w-10 h-10 flex items-center justify-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <div class="flex items-center  space-x-4 ml-auto">
         <!-- Profile Menu -->
        <div class="relative">
          <div 
            class="flex items-center space-x-2 cursor-pointer"
            (click)="toggleUserPanel()"
          >
            <img 
              title="Profile"
              [src]="profileImage"
              [alt]="userName"
              class="w-8 h-8 rounded-full object-cover border-2 border-gray-200"
              (error)="onImageError($event)"
            />
            <span class="hidden md:inline">{{userName}}</span>
            <div class="w-4 h-4 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
          </div>
          
          <!-- User Dropdown -->
          <div *ngIf="isUserPanelVisible" 
               class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100 py-1">
            <div class="py-1">
              <a routerLink="/profileadmin" 
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Profile</a>
              <button (click)="onLogoff()" 
                      class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  
    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
