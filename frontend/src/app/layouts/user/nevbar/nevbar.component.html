<nav class="fixed top-0 w-full bg-white shadow-sm z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <span class="text-2xl font-['Pacifico'] text-primary">Ai-Integrated-Quiz</span>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a routerLink="/home" class="text-gray-700 hover:text-primary">Home</a>
                <button routerLink="/myquizzes" class="text-gray-700 hover:text-primary">My Quizzes</button>
                <a routerLink="/leaderboard" class="text-gray-700 hover:text-primary">Leaderboard</a>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <!-- Profile Button -->
                    <button (click)="toggleUserPanel()" class="flex items-center space-x-2">
                        <img [src]="profileImage" 
                             [alt]="userName"
                             class="w-10 h-10 rounded-full object-cover border-2 border-gray-200"
                             (error)="onImageError($event)">
                        <span class="hidden md:block text-sm font-medium text-gray-700">{{userName}}</span>
                    </button>
                
                    <!-- User Dropdown Panel -->
                    <div *ngIf="isUserPanelVisible" 
                         class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-100 py-1">
                        
                        <div class="py-1">
                            <a routerLink="/profile" 
                               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Profile</a>
                            <button (click)="onLogoff()" 
                                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</nav>
<div class="relative h-16 w-full">
</div>
<div class="mb-0 px-4 md:mb-8 md:px-24">
    <router-outlet/>
</div>
