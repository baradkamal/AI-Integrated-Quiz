<div class="bg-white rounded-lg shadow-sm">
    <div class="p-6 border-b">
        <h2 class="text-xl font-semibold">Add New User</h2>
        <p class="text-sm text-gray-500">Create a new user account</p>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-6">
        <div *ngIf="error" class="mb-4 p-4 bg-red-100 text-red-700 rounded-lg">
            {{ error }}
        </div>
        <div *ngIf="success" class="mb-4 p-4 bg-green-100 text-green-700 rounded-lg">
            {{ success }}
        </div>

        <!-- Basic Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name*</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter full name"
                    [class.border-red-500]="isFieldInvalid('name')"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <div *ngIf="isFieldInvalid('name')" class="text-red-500 text-sm mt-1">
                    Full name is required
                </div>
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username*</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter username"
                    [class.border-red-500]="isFieldInvalid('username')"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <div *ngIf="isFieldInvalid('username')" class="text-red-500 text-sm mt-1">
                    Username is required
                </div>
            </div>
        </div>

        <!-- Contact Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address*</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter email address"
                    [class.border-red-500]="isFieldInvalid('email')"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
                    Valid email is required
                </div>
            </div>
            <div>
                <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age*</label>
                <input type="number" id="age" formControlName="age" min="1"
                    [class.border-red-500]="isFieldInvalid('age')"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    placeholder="Enter age">
                <div *ngIf="isFieldInvalid('age')" class="text-red-500 text-sm mt-1">
                    Valid age is required
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter password"
                [class.border-red-500]="isFieldInvalid('password')"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">
                Password must be at least 6 characters long
            </div>
        </div>

        <!-- Profile Image -->
        <div class="mb-6">
            <label for="profileImage" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
            <input type="file" id="profileImage" (change)="onFileSelected($event)" accept="image/*"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            <p class="text-sm text-gray-500 mt-1">Supported formats: JPG, PNG. Max size: 5MB</p>
        </div>

        <!-- User Role and Status -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select id="status" formControlName="Status"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="suspended">Suspended</option>
                </select>
            </div>
            <div class="flex items-center">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" formControlName="isAdmin" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                    </div>
                    <span class="ml-3 text-sm font-medium text-gray-700">Admin User</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button type="submit" [disabled]="loading"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50">
                {{ loading ? 'Creating...' : 'Create User' }}
            </button>
        </div>
    </form>
</div>
